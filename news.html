<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to MediaVibeIT News. Get the latest updates and more.">
  <title>Welcome to MediaVibeIT News</title>

  <!-- External Styles and Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
      min-height: 100vh;
      display: flex;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }
    .menu-icon {
      font-size: 24px;
      color: #0a74da;
      cursor: pointer;
      display: inline-block;
    }
    .menu-icon.active {
      color: #f00; /* Change color for 'X' */
    }
    .logo {
      display: inline-block;
      margin-left: 10px;
      vertical-align: middle;
      font-size: 24px;
      font-weight: bold;
      color: #0a74da; /* Match the sidebar/menu color */
    }
    .sidebar {
      width: 250px;
      background-color: #0a74da; /* Menu color */
      position: fixed;
      top: 0;
      bottom: 0;
      left: -250px; /* Hidden initially */
      transition: left 0.3s ease;
      padding-top: 20px;
      height: 100vh; /* Ensures the sidebar fills the entire height */
      color: white; /* Text color for contrast */
      z-index: 1;
    }
    .sidebar.active {
      left: 0; /* Show when active */
    }
    .sidebar-wrapper {
      padding: 20px;
    }
    .sidebar-logo {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      color: white; /* Sidebar logo text color */
    }
    .menu-button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #ffffff; /* Button color */
      color: #0a74da; /* Button text color */
      border: none;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .menu-button:hover {
      background-color: #e1e1e1;
    }
    .menu-button.active {
      background-color: #ffcc00; /* Bright color for active menu item */
      color: #fff; /* White text for better contrast */
    }
    .main-content {
      margin-left: 0;
      padding: 2rem;
      flex: 1;
      transition: margin-left 0.3s ease;
      position: relative;
      min-height: 100vh; /* Ensures the content area also covers the full height */
    }
    .main-content.shifted {
      margin-left: 250px; /* Shift when sidebar is open */
    }
    .content {
      padding: 20px;
      border-radius: 8px;
    }
    .content h1 {
      margin: 0; /* Remove default margin */
      padding: 20px 0; /* Add padding for spacing */
      font-size: 2rem; /* Adjust font size as needed */
      border-bottom: 2px solid #ddd; /* Optional: Add a border below the title */
    }
    .article-list {
      display: flex;
      flex-direction: column;
      gap: 10px; /* Space between articles */
    }
    .article-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 10px;
      background-color: #fff; /* Ensure articles have a white background */
      border-radius: 8px;
      text-decoration: none; /* Remove underline from links */
    }
    .article-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 15px;
      border-radius: 4px;
    }
    .article-item .text {
      flex: 1;
    }
    .article-item .text h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    .article-item a {
      text-decoration: none; /* Remove underline from links */
      color: inherit; /* Inherit color from parent element */
      display: flex;
      align-items: center;
    }
    .article-item a:hover {
      text-decoration: none; /* Ensure no underline on hover */
    }
    footer {
      position: absolute;
      bottom: 0;
      right: 0;
      padding: 10px;
      background-color: #f4f4f4;
      width: 100%;
      text-align: right;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-wrapper">
      <div class="sidebar-logo" aria-label="MediaVibeIT Logo">
        MediaVibeIT
      </div>
      <button class="menu-button" onclick="window.location.href='index.html'">Home</button>
      <button class="menu-button active" onclick="window.location.href='News.html'">News</button>
      <button class="menu-button" onclick="window.location.href='reviews.html'">Reviews</button>
      <button class="menu-button" onclick="window.location.href='about.html'">About</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="main-content">
    <div>
      <span class="menu-icon" id="menuIcon" onclick="toggleMenu()"><i class="fa fa-bars"></i></span>
      <span class="logo">MediaVibeIT</span>
    </div>

    <div class="content">
      <h1>Latest News</h1>

      <!-- Articles List -->
      <div class="article-list">
        <div class="article-item">
          <a href="singlenews.html">
            <img src="https://via.placeholder.com/80" alt="Article Image">
            <div class="text">
              <h3>Demo News Title 5</h3>
            </div>
          </a>
        </div>
        <div class="article-item">
          <a href="singlenews.html">
            <img src="https://via.placeholder.com/80" alt="Article Image">
            <div class="text">
              <h3>వినాయక చవితి మీకు మరియు మీ</h3>
            </div>
          </a>
        </div>
        <div class="article-item">
          <a href="article3.html">
            <img src="https://via.placeholder.com/80" alt="Article Image">
            <div class="text">
              <h3>Demo News Title 3</h3>
            </div>
          </a>
        </div>
        <div class="article-item">
          <a href="article2.html">
            <img src="https://via.placeholder.com/80" alt="Article Image">
            <div class="text">
              <h3>Demo News Title 2</h3>
            </div>
          </a>
        </div>
        <div class="article-item">
          <a href="article1.html">
            <img src="https://via.placeholder.com/80" alt="Article Image">
            <div class="text">
              <h3>Demo News Title 1</h3>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    © <span id="year"></span> by MediaVibeIT
  </footer>

  <!-- Scripts -->
  <script>
    function toggleMenu() {
      var sidebar = document.getElementById('sidebar');
      var mainContent = document.getElementById('main-content');
      var menuIcon = document.getElementById('menuIcon');

      sidebar.classList.toggle('active');
      mainContent.classList.toggle('shifted');

      // Toggle between menu bars and 'X' icon
      if (menuIcon.classList.contains('active')) {
        menuIcon.innerHTML = '<i class="fa fa-bars"></i>'; // Show menu icon
      } else {
        menuIcon.innerHTML = '<i class="fa fa-times"></i>'; // Show 'X' icon
      }

      menuIcon.classList.toggle('active');
    }

    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
